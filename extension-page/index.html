<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <title>OCR Extension</title>
      <link rel="icon" href="../images/toolbar.png">
      <link rel="stylesheet" href="styles.css">
      <script src="script.js" defer></script>
   </head>

   <body>
      <div class="header">OCR Extension</div>
      <div class="main_body">
         <div class="form">
            <p>Please upload your image : </p>
            <input id="image-upload" type="file" accept="image/*" required hidden>
            <label for="image-upload">UPLOAD IMAGE</label>
         </div>
         <div class="output">
            <div class="image"></div>
         </div>
      </div>
   </body>
</html>
